<!DOCTYPE html>
<html style="font-family:sans-serif;">
    <head>
        <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
        <title>Jasons paints</title>
        <p style="font-size:300%; text-align:center; margin:0px;">Jasons Paints</p>
        <style>
            .pi{
                width:100px;
            }
            #imageplace-build {
                width:500;
                display:none;
                position:fixed;
                top:100px;
            }
            
        </style>
        <script>
            function ibuild(img){
                document.getElementById("imageplace-build").innerHTML="<img id='imbx' src="+img+">";
                document.getElementById("imageplace-build").style.display="block";
            }
        </script>
    </head>
    <body style="background-color:skyblue;">
        <div id="imageplace-build">
            <img id="imbx" src="image_painting_1.JPG">
        </div>
        <div id="painting_imbeds">
            <a href="javascript:ibuild('image_painting_1.JPG');">
                <img class="pi" src="image_painting_1.JPG"> <br>splash
            </a>
        </div>
    </body>
</html>
